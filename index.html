<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <section class="bg-white m-20 max-w-lg mx-auto p-5">
      <header class="px-5 py-4 max-w-lg mx-auto">
        <h1
          class="font-bold text-3xl p-3 text-centerw-full bg-purple-300 text-white text-center font-medium font-medium"
        >
         To-Do List 
        </h1>
      </header>

      <main class="px-5 mt-10 max-w-lg mx-auto">
        <form class="flex gap-2">
          <input
            type="text"
            placeholder="Add your task here"
            class="p-2 rounded-lg border border-slate-100 w-full outline-none bg-transparent"
            id="todo-input"
          />
          <button
            class="bg-purple-200 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
            onclick="createTodo()"
            type="button"
          >
            Add item
          </button>
        </form>
      </main>

      <section class="mt-5" id="todo-list">
      </section>
    </section>

    <script src="main.js"></script>
  </body>
</html>
